<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
    </head>
    <body>
        <h1> Preencha os seus dados</h1>
        <form action="inscrição para o curso" method="post">
            <div>
                <form>
                    <select name="topico" id="cursoSelect">
                        <option value>Selecione um Curso</option>
                        <option value="fundamentos">Fundamentos da Educação
                            Infantil</option>
                        <option value="desenvolvimento">Desenvolvimento
                            Infantil</option>
                        <option value="aprendizagem">Aprendizagem e
                            Desenvolvimento da Criança</option>
                        <option value="curriculo">Currículo e Instrução na
                            Educação Infantil</option>
                        <option value="gestao">Gestão de Programas de Educação
                            Infantil</option>
                    </select>
                </form>

                <div id="cursoDescricao"></div>
            </div>

            <script>
              const cursoSelect = document.getElementById('cursoSelect');
              const cursoDescricao = document.getElementById('cursoDescricao');
              
              cursoSelect.addEventListener('change', function() {
                const selectedValue = this.value;
                let descricao = '';
              
                switch (selectedValue) {
                  case 'fundamentos':
                    descricao = 'Este curso oferece uma base sólida sobre os princípios e práticas da Educação Infantil. Abordará os seguintes tópicos:<br> * História da Educação Infantil<br> * Desenvolvimento Infantil<br> * Teorias da Aprendizagem<br> * Currículo e Prática Pedagógica<br> * Avaliação da Aprendizagem<br> * Relações com a Família';
                    break;
                  case 'desenvolvimento':
                    descricao = 'Este curso explora em detalhes os aspectos físicos, sociais, emocionais e cognitivos do desenvolvimento infantil. Abordará os seguintes tópicos:<br> * Desenvolvimento Físico<br> * Desenvolvimento Social<br> * Desenvolvimento Emocional<br> * Desenvolvimento Cognitivo<br> * Fatores que Influenciam o Desenvolvimento';
                    break;
                  case 'aprendizagem':
                    descricao = 'Este curso concentra-se nas teorias e práticas que promovem a aprendizagem e o desenvolvimento da criança. Abordará os seguintes tópicos:<br> * Teorias da Aprendizagem<br> * Práticas Pedagógicas Inovadoras<br> * O Brincar como Aprendizagem<br> * Atividade Física e Desenvolvimento<br> * A importância da Linguagem';
                    break;
                  case 'curriculo':
                    descricao = 'Este curso fornece orientação prática sobre a elaboração e implementação de um currículo eficaz na Educação Infantil. Abordará os seguintes tópicos:<br> * Base Nacional Comum Curricular (BNCC)<br> * Planejamento Pedagógico<br> * Metodologias de Ensino<br> * Recursos Didáticos<br> * Avaliação da Aprendizagem';
                    break;
                  case 'gestao':
                    descricao = 'Este curso oferece formação para profissionais que desejam liderar e gerenciar programas de Educação Infantil. Abordará os seguintes tópicos:<br> * Administração de Instituições<br> * Liderança e Motivação<br> * Políticas Públicas<br> * Relações com a Comunidade<br> * Elaboração de Projetos';
                    break;
                }
              
                cursoDescricao.innerHTML = descricao;
              });
              </script>

            <br>
            <input type="checkbox" id="Manhã das 08:00 as 12:00"
                name="opcoes" value="opcao1">
            <label for="opcao1">Manhã das 08:00 as 12:00</label>
            <br>
            <input type="checkbox" id="Tarde das 13:00 as 17:00"
                name="opcoes" value="opcao2">
            <label for="opcao2">Tarde das 13:00 as 17:00</label>
            <br>
            <input type="checkbox" id="Noite das 19:00 as 22:30"
                name="opcoes" value="opcao3">
            <label for="opcao3">Noite das 19:00 as 22:30</label>
        </form>
        <br>
        <a href="Lista 04 - formularios.html">Voltar</a>
    </body>
</html>
