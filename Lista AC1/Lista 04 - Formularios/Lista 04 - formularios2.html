<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inscrição - Escola Infantil de Cursos de Extensão</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Escola Infantil de Cursos de Extensão</h1>
        </header>
        <main>
            <h2>Inscrição Cursos de Extensão </h2>
            <form name="cadastro"
                action="https://65f8815fdf151452460f8e25.mockapi.io/api/v1/cadastroescola"
                onsubmit="alert('Cadastro Realizado')"
                <form method="post">
                    <h3>Dados do Aluno</h3>
                    <ul>
                        <li>
                            <label for="nome_aluno">Nome completo*:</label>
                            <input type="text" id="nome_aluno" name="nome_aluno" required>
                        </li>
                        <li>
                            <label for="endereco_aluno">Endereço*:</label>
                            <input type="text" id="endereco_aluno" name="endereco_aluno" required>
                        </li>
                        <li>
                            <label for="bairro_aluno">Bairro:</label>
                            <input type="text" id="bairro_aluno" name="bairro_aluno">
                        </li>
                        <li>
                            <label for="cidade_aluno">Cidade:</label>
                            <input type="text" id="cidade_aluno" name="cidade_aluno">
                        </li>
                        <li>
                            <label for="numero_aluno">Número:</label>
                            <input type="text" id="numero_aluno" name="numero_aluno">
                        </li>
                        <li>
                            <label for="cep_aluno">CEP:</label>
                            <input type="text" id="cep_aluno" name="cep_aluno">
                        </li>
                        <li>
                            <label for="complemento_aluno">Complemento:</label>
                            <input type="text" id="complemento_aluno" name="complemento_aluno">
                        </li>
                        <li>
                            <label for="estado_aluno">Estado:</label>
                            <input type="text" id="estado_aluno" name="estado_aluno">
                        </li>
                        <li>
                            <label for="telefone_aluno">Telefone:</label>
                            <input type="text" id="telefone_aluno" name="telefone_aluno">
                        </li>
                        <li>
                            <label for="celular_aluno">Celular*:</label>
                            <input type="text" id="celular_aluno" name="celular_aluno" required>
                        </li>
                        <li>
                            <label for="email_aluno">E-mail*:</label>
                            <input type="email" id="email_aluno" name="email_aluno" required>
                        </li>
                        <li>
                            <label for="cor_aluno">Cor*:</label>
                            <select id="cor_aluno" name="cor_aluno" required>
                                <option value="Branca">Branca</option>
                                <option value="Preta">Preta</option>
                                <option value="Parda">Parda</option>
                                <option value="Amarela">Amarela</option>
                                <option value="Indígena">Indígena</option>
                            </select>
                        </li>
                    </ul>
                
                    <h3>Dados do Pai</h3>
                    <ul>
                        <li>
                            <label for="nome_pai">Nome completo*:</label>
                            <input type="text" id="nome_pai" name="nome_pai" required>
                        </li>
                        <li>
                            <label for="data_nascimento_pai">Data de nascimento:</label>
                            <input type="date" id="data_nascimento_pai" name="data_nascimento_pai">
                        </li>
                        <li>
                            <label for="naturalidade_pai">Naturalidade:</label>
                            <input type="text" id="naturalidade_pai" name="naturalidade_pai">
                        </li>
                        <li>
                            <label for="instrucao_pai">Instrução:</label>
                            <input type="text" id="instrucao_pai" name="instrucao_pai">
                        </li>
                        <li>
                            <label for="profissao_pai">Profissão:</label>
                            <input type="text" id="profissao_pai" name="profissao_pai">
                        </li>
                        <li>
                            <label for="celular_pai">Celular*:</label>
                            <input type="text" id="celular_pai" name="celular_pai" required>
                        </li>
                        <li>
                            <label for="email_pai">E-mail*:</label>
                            <input type="email" id="email_pai" name="email_pai" required>
                        </li>
                        <li>
                            <label for="cpf_pai">CPF*:</label>
                            <input type="text" id="cpf_pai" name="cpf_pai" required>
                        </li>
                        <li>
                            <label for="responsavel_financeiro_pai">Responsável financeiro:</label>
                            <input type="checkbox" id="responsavel_financeiro_pai" name="responsavel_financeiro_pai">
                        </li>
                    </ul>
                
                    <h3>Dados da Mãe</h3>
                    <ul>
                        <li>
                            <label for="nome_mae">Nome completo*:</label>
                            <input type="text" id="nome_mae" name="nome_mae" required>
                        </li>
                        <li>
                            <label for="data_nascimento_mae">Data de nascimento:</label>
                            <input type="date" id="data_nascimento_mae" name="data_nascimento_mae">
                        </li>
                        <li>
                            <label for="naturalidade_mae">Naturalidade:</label>
                            <input type="text" id="naturalidade_mae" name="naturalidade_mae">
                        </li>
                        <li>
                            <label for="instrucao_mae">Instrução:</label>
                            <input type="text" id="instrucao_mae" name="instrucao_mae">
                        </li>
                        <li>
                            <label for="profissao_mae">Profissão:</label>
                            <input type="text" id="profissao_mae" name="profissao_mae">
                        </li>
                        <li>
                            <label for="celular_mae">Celular*:</label>
                            <input type="text" id="celular_mae" name="celular_mae" required>
                        </li>
                        <li>
                            <label for="email_mae">E-mail*:</label>
                            <input type="email" id="email_mae" name="email_mae" required>
                        </li>
                        <li>
                            <label for="cpf_mae">CPF*:</label>
                            <input type="text" id="cpf_mae" name="cpf_mae" required>
                        </li>
                        <li>
                            <label for="responsavel_financeiro_mae">Responsável financeiro:</label>
                            <input type="checkbox" id="responsavel_financeiro_mae" name="responsavel_financeiro_mae">
                        </li>
                    </ul>
                
                    <h3>Dados do Curso</h3>
                    <ul>
                       
                
                    <h3>Dados do Curso</h3>
                    <ul>
                        <li>
                            <label for="data_ingresso">Data de Ingresso*</label>
                            <input type="date" id="data_ingresso"
                                name="data_ingresso" required>
                        </li>
                    </ul>
                    <button type="submit">Enviar Inscrição</button>
                </form>
            </main>
            <a href="Lista 04 - formularios.html">Voltar</a>
        </body>
    </html>
